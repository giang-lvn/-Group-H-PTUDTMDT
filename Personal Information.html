<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Information</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Times New Roman', sans-serif; background-color: #f9f9f9; }

    /* HEADER */
    .rectangle-div {
      width: 100%; height: 100px; background-color: #d9d9d9;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 60px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tnlogo-website { font-size: 28px; font-weight: 600; color: #000; cursor: pointer; transition: color 0.3s ease; }
    .tnlogo-website:hover { color: gray; }
    .navigation-bar { display: flex; gap: 40px; }
    .navigation-bar a { text-decoration: none; font-size: 18px; color: #000; transition: color 0.3s ease; }
    .navigation-bar a:hover { color: gray; }
    .login-signup {
      font-size: 18px; font-weight: 500; background-color: gray; color: #fff;
      padding: 10px 24px; border-radius: 8px; cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .login-signup:hover { background-color: #555; transform: scale(1.05); }

    /* CONTAINER */
    .container {
      display: flex; margin: 40px auto; width: 90%; max-width: 1200px; gap: 40px;
    }

    /* SIDEBAR */
    .sidebar {
      flex: 1; background-color: #f0f0f0; padding: 20px; border-radius: 8px;
      transform: translateX(-12px);
    }
    .sidebar h3 { font-size: 18px; font-weight: 600; margin-bottom: 20px; }
    .menu-item {
      display: block; padding: 10px 0; color: #333; text-decoration: none;
      font-size: 16px; border-bottom: 1px solid #ddd; transition: color 0.3s ease;
      cursor: pointer;
    }
    .menu-item:hover { color: #d32f2f; }

    /* MAIN CONTENT */
    .main { flex: 3; }
    .main h2 { font-size: 20px; font-weight: 600; margin-bottom: 10px; }
    .desc { color: #555; margin-bottom: 20px; }

    form { display: flex; flex-direction: column; gap: 20px; max-width: 500px; }
    .form-row { display: flex; flex-direction: column; }
    label { font-weight: 500; margin-bottom: 5px; }
    input { padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; }

    .save-btn {
      width: fit-content; margin-top: 10px; padding: 10px 24px; background-color: #e57373;
      color: white; border: none; border-radius: 6px; cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .save-btn:hover { background-color: #d32f2f; transform: scale(1.05); }

    /* FOOTER */
    footer { background-color: #d9d9d9; text-align: center; padding: 30px 10px; font-size: 15px; color: #333; margin-top: 40px; }
    footer .footer-title { font-weight: bold; color: #d32f2f; margin-bottom: 8px; }
    .social-links { display: inline-flex; gap: 10px; align-items: center; margin-top: 8px; }
    .social-links a {
      display: inline-flex; align-items: center; justify-content: center;
      width: 40px; height: 40px; border-radius: 8px; text-decoration: none;
      background: #fff; border: 1px solid rgba(0,0,0,0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .social-links a:hover { transform: translateY(-3px); box-shadow: 0 6px 18px rgba(0,0,0,0.08); }

    @media (max-width: 992px) {
      .container { flex-direction: column; }
      .sidebar { transform: none; }
    }
  </style>
</head>
<body>
  <header class="rectangle-div">
    <div class="tnlogo-website">LOGO WEBSITE</div>
    <nav class="navigation-bar">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
    <div class="login-signup">LOGIN</div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h3>USERNAME</h3>
      <a class="menu-item" href="Account.html">My Account</a>
      <a class="menu-item" href="Personal Information.html" style="color:#d32f2f;font-weight:600;">Personal Information</a>
      <a class="menu-item" href="Order Details.html">Order Details</a>
    </aside>

    <main class="main">
      <h2>Personal Information</h2>
      <p class="desc">Make sure that all your information is legitimate.</p>
      <form id="personalForm">
        <div class="form-row">
          <label>Full Name</label>
          <input type="text" id="fullname" placeholder="Nguyen Van A">
        </div>
        <div class="form-row">
          <label>Country</label>
          <input type="text" id="country" placeholder="Vietnam">
        </div>
        <div class="form-row">
          <label>City/Province</label>
          <input type="text" id="city" placeholder="Ho Chi Minh City">
        </div>
        <button type="button" class="save-btn" id="saveBtn">Save Information</button>
      </form>
    </main>
  </div>

  <footer>
    <div class="footer-title">Follow Us</div>
    <div class="social-links">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" width="22" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" width="22" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" width="22" alt="Tiktok"></a>
    </div>
    <p style="margin-top:12px; color:#555;">üìû <a href="tel:0123456789">0123 456 789</a> | ‚úâÔ∏è <a href="mailto:lienhe@shoptho.vn">lienhe@shoptho.vn</a></p>
    <p style="margin-top:8px; color:#666;">¬© 2025 ShopTho. All rights reserved.</p>
  </footer>

  <script>
    const fullNameInput = document.getElementById('fullname');
    const countryInput = document.getElementById('country');
    const cityInput = document.getElementById('city');
    const saveBtn = document.getElementById('saveBtn');

    // Load data from localStorage when page loads
    window.addEventListener('DOMContentLoaded', () => {
      const savedData = JSON.parse(localStorage.getItem('personalInfo'));
      if (savedData) {
        fullNameInput.value = savedData.fullname || '';
        countryInput.value = savedData.country || '';
        cityInput.value = savedData.city || '';
      }
    });

    // Save data when button clicked
    saveBtn.addEventListener('click', () => {
      const info = {
        fullname: fullNameInput.value.trim(),
        country: countryInput.value.trim(),
        city: cityInput.value.trim()
      };

      if (!info.fullname || !info.country || !info.city) {
        alert("Please fill out all fields before saving.");
        return;
      }

      localStorage.setItem('personalInfo', JSON.stringify(info));
      alert("Your information has been saved successfully!");
    });
  </script>
</body>
</html>
