<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <link rel="stylesheet" type="text/css" href="CSS/cart.css">
    </head>

    <body>
        <div class="navigation">
            <div class="navigation-logo">Name + Logo</div>
            <div class="navigation-menu">Navigation Menu</div>
            <div class="login-button">Login/Signup</div>
        </div>
        
        <main>
            <section class="cart">
                <h1>SHOPPING CART</h1>
                <!-- sản phẩm có tron giỏ hàng-->
                <div class="cart-item">
                    <img src="image/test.png" alt="Product">
                    <div class="item-text">
                        <strong>Name</strong>
                        <span>Attribute</span>
                    </div>
                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="price">$25</div>
                <button class="remove-btn">X</button>
                </div>
            
                <!-- sản phẩm có tron giỏ hàng-->
                <div class="cart-item">
                    <img src="image/test.png" alt="Product">
                    <div class="item-text">
                        <strong>Name</strong>
                        <span>Attribute</span>
                    </div>
                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="price">$25</div>
                <button class="remove-btn">X</button>
                </div>
            
                <!-- sản phẩm có tron giỏ hàng-->
                <div class="cart-item">
                    <img src="image/test.png" alt="Product">
                    <div class="item-text">
                        <strong>Name</strong>
                        <span>Attribute</span>
                    </div>
                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="price">$25</div>
                <button class="remove-btn">X</button>
                </div>
            </section>

            <!-- summary tính tổng tiền-->
            <aside class="summary">
                <h3>SUMMARY</h3>
                <div class="summary-row">
                    <span>Subtotal</span><span>$65</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span><span>$65</span>
                </div>
                <div class="summary-row">
                    <span>Discount</span><span>$65</span>
                </div>
                <div class="summary-row" style="font-weight:bold;">
                    <span>Total</span><span>$60</span>
                </div>
                <button class="checkout-btn">PROCEED TO CHECKOUT</button>
            </aside>
        </main>

        <footer class="footer-content">Footer</footer>
        
    </body>
</html>
