<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        HEADER
    </header>

    <main>
        <section class="cart">
            <h2>SHOPPING CART</h2>
            <!-- sản phẩm có tron giỏ hàng-->
            <div class="cart-item">
                <img src="image/test.png" alt="Product">
                <div class="item-text">
                    <strong>Name</strong>
                    <span>Attribute</span>
                </div>
            <div class="quantity">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <div class="price">$25</div>
            <button class="remove-btn">X</button>
            </div>
        
            <!-- sản phẩm có tron giỏ hàng-->
            <div class="cart-item">
                <img src="image/test.png" alt="Product">
                <div class="item-text">
                    <strong>Name</strong>
                    <span>Attribute</span>
                </div>
            <div class="quantity">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <div class="price">$25</div>
            <button class="remove-btn">X</button>
            </div>
        
            <!-- sản phẩm có tron giỏ hàng-->
            <div class="cart-item">
                <img src="image/test.png" alt="Product">
                <div class="item-text">
                    <strong>Name</strong>
                    <span>Attribute</span>
                </div>
            <div class="quantity">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <div class="price">$25</div>
            <button class="remove-btn">X</button>
            </div>
        </section>

        <!-- summary tính tổng tiền-->
        <aside class="summary">
            <h3>SUMMARY</h3>
            <div class="summary-row">
                <span>Subtotal</span><span>$65</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span><span>$65</span>
            </div>
            <div class="summary-row">
                <span>Discount</span><span>$65</span>
            </div>
            <div class="summary-row" style="font-weight:bold;">
                <span>Total</span><span>$60</span>
            </div>
            <button class="checkout-btn">PROCEED TO CHECKOUT</button>
        </aside>
    </main>

    <footer>
        FOOTER
    </footer>
    <style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
        background-color: #f9f9f9;
    }

    header, footer {
        background-color: #d3d3d3;
        text-align: center;
        padding: 20px;
        font-size: 20px;
        font-weight: bold;
    }

    main {
        display: flex;
        justify-content: space-between;
        padding: 30px;
        gap: 30px;
    }

    /* định dạng giỏ hàng */
    .cart {
        flex: 3;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cart h2 {
        margin-bottom: 20px;
    }

    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #eee;
        padding: 15px 0;
        transition: all 0.2s ease;
    }

    .cart-item:hover {
        background-color: #f5f5f5;
    }

    .item-info {
        display: flex;
        align-items: center;
        gap: 15px;
        flex: 1;
    }

    .cart-item img {
        width: 100px;
        height: auto;
        border-radius: 6px;
    }

    .item-text {
        display: flex;
        flex-direction: column;
    }

    .item-text strong {
        font-size: 16px;
    }

    /* định dạng phần số lượng sp */
    .quantity {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 5px 8px;
        border-radius: 6px;
    }

    .quantity button {
        border: none;
        background-color: #ddd;
        width: 28px;
        height: 28px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        transition: 0.2s;
    }

    .quantity button:hover {
        background-color: #ccc;
    }

    .quantity span {
        width: 20px;
        text-align: center;
    }

    /* định dạng giá tiền và nút xóa sp */
    .price {
        font-weight: bold;
        color: #333;
        width: 60px;
        text-align: right;
        margin-right: 10px;
    }

    .remove-btn {
        background: none;
        border: none;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    .remove-btn:hover {
        color: #cc0000;
    }

    /* định dạng summary tính tổng giá tiền */
    .summary {
        flex: 1;
        border-radius: 10px;
        background-color: white;
        padding: 20px;
        height: fit-content;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .summary a {
        font-size: 12px;
        text-decoration: underline;
        color: black;
        display: inline-block;
        margin-bottom: 15px;
    }

    .summary h3 {
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin: 10px 0;
    }

    .summary-row {
        display: flex;
        justify-content: space-between;
        margin: 8px 0;
    }

    .checkout-btn {
        width: 100%;
        background-color: #333;
        color: white;
        border: none;
        padding: 12px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        border-radius: 6px;
        transition: 0.2s;
    }

    .checkout-btn:hover {
        background-color: #555;
    }

    /* định dạng giỏ hàng khi thu nhỏ màn hình */
    @media (max-width: 768px) {
        main {
            flex-direction: column;
        }
        .cart-item {
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .item-info {
            flex: 2;
        }
        .price {
            width: auto;
            margin-left: 10px;
            margin-right: 10px;
        }
        .summary {
            margin-top: 20px;
        }
    }
  </style>
</body>

</html>
