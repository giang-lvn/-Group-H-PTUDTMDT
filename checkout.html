<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>

<body>
    <header>HEADER</header>

    <main>
        <!-- phần điền form ttin cá nhân + địa chỉ + pthuc thanh toán -->
        <section class="checkout-form">
            <h2>CHECK OUT</h2>

            <!-- thông tin cá nhân -->
            <div class="section-title">Customer information</div>
            <div class="form-group">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Phone number">
            </div>

            <!-- địa chỉ -->
            <div class="section-title">Shipping address</div>
            <div class="form-group">
                <input type="text" placeholder="Street address">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State / Province">
                <input type="text" placeholder="ZIP / Postal code">
                <input type="text" placeholder="Country">
            </div>

            <!-- thanh toán -->
            <div class="section-title">Payment method</div>
            <!-- lựa chọn phương thức -->
            <div class="payment-options">
                <label><input type="radio" name="payment"> Master Card</label>
                <label><input type="radio" name="payment"> Visa</label>
                <label><input type="radio" name="payment"> PayPal</label>
            </div>
            <!-- điền thông tin -->
            <div class="form-group">
                <input type="text" placeholder="Cardholder name">
                <input type="text" placeholder="Card number">
                <input type="text" placeholder="Expiry date">
                <input type="text" placeholder="CVV">
            </div>
        </section>

        <!-- sản phẩm trong giỏ hàng và tổng tiền -->
        <aside class="checkout-summary">

            <!-- sản phẩm trong giỏ hàng -->
            <div class="your-purchases">
                <h3>Your purchases <span style="font-size:12px;color:gray;">(icon) Edit</span></h3>
                
                <!-- sản phẩm -->
                <div class="cart-item">
                    <div class="item-info">
                        <img src="image/test.png" alt="Product">
                        <div class="item-text">
                            <strong>Name</strong>
                            <span>Attribute</span>
                        </div>
                    </div>
                    <span>1</span>
                    <span>$1</span>
                    <button class="remove-btn">X</button>
                </div>

                <!-- sản phẩm -->
                <div class="cart-item">
                    <div class="item-info">
                        <img src="image/test.png" alt="Product">
                        <div class="item-text">
                            <strong>Name</strong>
                            <span>Attribute</span>
                        </div>
                    </div>
                    <span>1</span>
                    <span>$1</span>
                    <button class="remove-btn">X</button>
                </div>

                <!-- sản phẩm -->
                <div class="cart-item">
                    <div class="item-info">
                        <img src="image/test.png" alt="Product">
                        <div class="item-text">
                            <strong>Name</strong>
                            <span>Attribute</span>
                        </div>
                    </div>
                    <span>1</span>
                    <span>$1</span>
                    <button class="remove-btn">X</button>
                </div>  
            </div>

            <!-- tính tổng tiền -->
            <div class="order-summary">
                <h3>Order summary</h3>
                <div class="summary-row"><span>Subtotal</span><span>$3</span></div>
                <div class="summary-row"><span>Shipping</span><span>$1</span></div>
                <div class="summary-row"><span>Discount</span><span>-$1</span></div>
                <div class="summary-row total"><span>Total</span><span>$3</span></div>
                <button class="checkout-btn">PROCEED TO CHECKOUT</button>
            </div>
        </aside>
    </main>

    <footer>FOOTER</footer>

    <style>
        /* style chung */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: #f9f9f9;
        }

        header, footer {
            background-color: #d3d3d3;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            gap: 30px;
        }

        /* style phần điền thông tin cá nhân + địa chỉ + thanh toán */
        .checkout-form {
            flex: 3;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: bold;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        .payment-options {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 10px 0 20px;
        }   

        /* style phần sản phẩm và tổng tiền */
        .checkout-summary {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .your-purchases {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .your-purchases h3 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 0 15px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 12px 0;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-info img {
            width: 70px;
            height: auto;
            border-radius: 6px;
        }

        .item-text {
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        .item-text strong {
            font-size: 15px;
        }

        .order-summary {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .summary-row.total {
            font-weight: bold;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .checkout-btn {
            width: 100%;
            background-color: #333;
            color: white;
            border: none;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .checkout-btn:hover {
            background-color: #555;
        }

        /* khi thay đổi độ rộng màn hình */
        @media (max-width: 900px) {
            main {
                flex-direction: column;
            }
            .checkout-summary {
                width: 100%;
            }
        }
    </style>
</body>
</html>
